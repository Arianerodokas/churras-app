<ion-header [translucent]="true">
  <ion-toolbar color="fundo">
    <ion-title color="light">
      Trucooo!!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <h2>Valendo:
    <ion-button color="light">1</ion-button>
  </h2>


<div class="botao">
<ion-button shape="round" color="light">1</ion-button>
<ion-button shape="round" color="light">3</ion-button>
<ion-button shape="round" color="light" >6</ion-button>
<ion-button shape="round" color="light">9</ion-button>
<ion-button shape="round" color="light">12</ion-button>
  </div>


<ion-grid>

  <ion-row>
    <ion-col>
      <div class="time">
        <h1 class="ion-text-center">Time 1</h1>
      <ion-button class="botao-add" color="light">+</ion-button>
      <ion-button class="botao-resu" color="light">0</ion-button>
      <ion-button class="botao-add" color="light">-</ion-button>
    </div>
    </ion-col>

    <ion-col>
      <div class="time">
      <h1 class="ion-text-center">Time 2</h1>
      <ion-button class="botao-add" color="light">+</ion-button>
      <ion-button class="botao-resu" color="light">0</ion-button>
      <ion-button class="botao-add" color="light">-</ion-button>
    </div>
    </ion-col>
  </ion-row>

</ion-grid>

<ion-card color="light">
 <ion-card-title class="ion-text-center">Partidas:</ion-card-title>

 <ion-card-content class="ion-text-center">

 <ion-row>
   <ion-col><ion-label>TIME 1:</ion-label></ion-col>
   <ion-col><ion-label>0</ion-label></ion-col>
 </ion-row>

 <ion-row>
   <ion-col><ion-label>TIME 2:</ion-label></ion-col>
   <ion-col><ion-label>0</ion-label></ion-col>
</ion-row>

<ion-row class="text-center">
<ion-button expand="block" color="fundo" class="limpar">Limpar</ion-button>
</ion-row>
 </ion-card-content>


</ion-card>
</ion-content>
